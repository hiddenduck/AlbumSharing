syntax = "proto3";

package file;

option java_multiple_files = true;

service File {

    rpc fileMany(stream FileMessage) returns (stream FileMessage);
}

message FileMessage {
    reserved 1 to 4;
    CommandType command = 1;
    ByteString  key = 2;
    optional ByteString  data = 3;
    optional boolean end = 4;
}

enum CommandType {
    I_WANT = 0;
    I_HAVE = 1;
}
